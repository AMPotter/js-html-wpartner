  <!DOCTYPE HTML>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='base.css' />
    <link rel='stylesheet' type='text/css' href='skeleton.css'>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <title>GLOBAL MONOPOLY</title>
  </head>
  <body class="container">
    <header id="header">
      <h1 class="sixteen columns">GLOBAL MONOPOLY</h1>
    </header>
    <article class="sixteen columns">
      <section id="picture" class="seven columns">
        <img src="642443-monopoly.jpg">
      </section>
      <section id="dummy" class="clearfix three columns">
      </section>
      <section id="players" class="">
        <p id="Player1" class="player1 four columns"></p>
        <p id="Player2" class="player2 four columns"></p>
      </section>
      <section id="gameplay" class="eight  columns">
        <button type="image" id ="rollButton">Roll!</button>
        <p id="roll" class="text"><p>
         <p id="event" class="text"></p>
        <div id="confirm">
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        </div>
        <p id="eventEffect"></p>
        <button id="endTurn">End turn</button>
      </section>
    </article>
    <script src="jquery-1.11.1.js"></script>

    <script src="GlobalMonopoly.js"></script>

  </body>
</html>
